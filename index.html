<!DOCTYPE HTML>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="timer.js"></script>
		<script src="scorer.js"></script>

		<script>
			function resetAll (){
				resetTimer();
				resetScorer();
			}
		</script>
		<link href="css/cardblock.css" rel="stylesheet" type="text/css" />
		<style>
			#record{
				width:75%;
				border: 2px solid black;
				background: green;
				clear:both;
			}

			.frame{
				width:25%;
				background: red;
				border: 2px solid black;
				border-radius: 3px;
				background: red;
				margin-left: 5px;
				display: inline;
			}

			.comp{
				background: red;
				border:none;

			}

			#controller{
				clear: both;
			}

			#playarea{
				width: 1000px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="record" class="record">
				<div id="timerframe" class="frame" >
					<input  id="timer" class="comp" value="TIME: 0:00:00" readonly="readonly" />
				</div>
				<div id="scoreframe" class="frame">
					<input id="scorer" class="comp" value="SCORE: 0" readonly="readonly" />
				</div>
				<div id="move">
				</div>
			</div>
			<div id="playarea">
				<div id="headarea">
					<div class="cardblock" id="wcards">
					</div>
					<div class="cardblock" id="draft">
					</div>
					<div class="cardblock" id="blank">
					</div>
					<div class="cardblock" id="heart">
					</div>
					<div class="cardblock" id="diamond">
					</div>
					<div class="cardblock" id="spade">
					</div>
					<div class="cardblock" id="club">
					</div>
				</div>
				<div id="mainarea" style = "width: 1000px;">
					<div class="cardblock" id="c1" droppable="true">
						<a id="CA" draggable="true" ><img src="img/CLBAce.png"/></a>
						<a id="HA" draggable="true" ><img src="img/HRTAce.png"/></a>
					</div>
					<div class="cardblock" id="c2" droppable="true">
						<a id="C2" draggable="true" ><img src="img/CLB02.png"/></a>
						<a id="C8" draggable="true" ><img src="img/CLB08.png"/></a>
						<a id="C9" draggable="true" ><img src="img/CLB09.png"/></a>
						<a id="C10" draggable="true" ><img src="img/CLB10.png"/></a>
						<a id="CJ" draggable="true" ><img src="img/CLBJack.png"/></a>
						<a id="CQ" draggable="true" ><img src="img/CLBQueen.png"/></a>
						<a id="CK" draggable="true" ><img src="img/CLBKing.png"/></a>
						<a id="H2" draggable="true" ><img src="img/HRT02.png"/></a>
						<a id="H3" draggable="true" ><img src="img/HRT03.png"/></a>
						<a id="H4" draggable="true" ><img src="img/HRT04.png"/></a>
						<a id="H5" draggable="true" ><img src="img/HRT05.png"/></a>
						<a id="H6" draggable="true" ><img src="img/HRT06.png"/></a>
						<a id="H7" draggable="true" ><img src="img/HRT07.png"/></a>
					</div>
					<div class="cardblock" id="c3" droppable="true">
						<a id="C3" draggable="true" ><img src="img/CLB03.png"/></a>
					</div>
					<div class="cardblock" id="c4" droppable="true">
						<a id="C4" draggable="true" ><img src="img/CLB04.png"/></a>
					</div>
					<div class="cardblock" id="c5" droppable="true">
						<a id="C5" draggable="true" ><img src="img/CLB05.png"/></a>
					</div>
					<div class="cardblock" id="c6" droppable="true">
						<a id="C6" draggable="true" ><img src="img/CLB06.png"/></a>
					</div>
					<div class="cardblock" id="c7" droppable="true">
						<a id="C7" draggable="true" ><img src="img/CLB07.png"/></a>
					</div>
				</div>
			</div>

			<script src="js/drag.js"></script>

			<!-- delete these later -->
			
			<div id="controller">
				<table>
					<tr>
						<td>timer controller</td>
						<td><input name="starter" type=button value="Start" style="width:97px; font-weight:bold" onClick="startTimer()" /></td>
						<td><input name="pauser" type=button value="Pause" style="width:97px; font-weight:bold" onClick="pauseTimer()" />	</td>		
					</tr>
					<tr>
						<td><p>scorer controller</p></td>
						<td><input name="sgetter" type=button value="Get Score!" style="width:97px; font-weight:bold" onClick="getScore()"/></td>
					</tr>
					<tr>
						<td><p>RESET</p>
						<td><input name="resetter" type=button value="Reset" style="width:97px; font-weight:bold" onClick="resetAll()" /></td>
					</tr>
				</table>	
			</div>	
		</div>
	</body>
</html>
